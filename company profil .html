<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reservasi Hotel Cemerlang</title>
</head>
<body>
    <header>
        <div class="logo">Reservasi Hotel Cemerlang</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Hotel</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <h1>Cari Hotel Terbaik</h1>
        <form class="search-form">
            <input type="text" placeholder="Lokasi">
            <input type="date" placeholder="Check-in">
            <input type="date" placeholder="Check-out">
            <input type="number" placeholder="Jumlah Tamu">
            <button type="submit">Cari</button>
        </form>
    </div>

    <section class="hotel-list">
        <h2>Hotel Populer</h2>
        <div class="hotel-card">
            <img src="hotel1.jpg" alt="Hotel 1">
            <h3>Hotel Indah</h3>
            <p>Harga: Rp 500.000/malam</p>
            <button>Lihat Detail</button>
        </div>
        <div class="hotel-card">
            <img src="hotel2.jpg" alt="Hotel 2">
            <h3>Hotel Nyaman</h3>
            <p>Harga: Rp 700.000/malam</p>
            <button>Lihat Detail</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Reservasi Hotel Cemerlang</p>
    </footer>
</body>
</html>
